<html lang="en" dir="ltr">

<head>
	<title>CKEditor 5 ClassicEditor build</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="https://c.cksource.com/a/1/logos/ckeditor5.png">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
	<style>
		.invisible {
			display: none;
		}

		.answerButton {
			font-size: 1.2rem;
			padding: 0.5rem;
		}
	</style>
</head>

<body data-editor="ClassicEditor" data-collaboration="false" data-revision-history="false">
	<button class="answerButton" id="openButton">Open</button>
	<div id="answerContainer" class="invisible">
		<div id="reviewButtonsContainer">
			<button class="answerButton" id="correctButton">Correct</button>
			<button class="answerButton" id="wrongButton">Wrong</button>
		</div>
		<div class="editor"></div>
	</div>
	<script>
		const openBtn = document.getElementById('openButton');
		const answerContainer = document.getElementById('answerContainer');
		openBtn.addEventListener('click', function () {
			answerContainer.classList.toggle('invisible');
		});
	</script>
	<script src="./ckeditor.js"></script>
	<script src="./script.js"></script>
</body>

</html>
